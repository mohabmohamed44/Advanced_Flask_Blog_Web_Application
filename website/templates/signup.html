{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-floating mb-3">
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      placeholder="name@example.com"
    />
    <label for="email">Email Address</label>
  </div>
  <div class="form-floating mb-3">
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      placeholder="Username"
    />
    <label for="username">Username</label>
  </div>
  <div class="form-floating mb-3 position-relative">
    <input
      type="password"
      id="password1"
      name="password1"
      class="form-control"
      placeholder="Password"
    />
    <label for="password1">Password</label>
    <button
      id="togglePassword1"
      class="btn btn-outline-secondary position-absolute top-50 end-0 translate-middle-y"
      type="button"
    >
      <i id="eyeIcon1" class="fas fa-eye-slash"></i>
    </button>
  </div>
  <div class="form-floating mb-3 position-relative">
    <input
      type="password"
      id="password2"
      name="password2"
      class="form-control"
      placeholder="Password Again"
    />
    <label for="password2">Password Again</label>
    <button
      id="togglePassword2"
      class="btn btn-outline-secondary position-absolute top-50 end-0 translate-middle-y"
      type="button"
    >
      <i id="eyeIcon2" class="fas fa-eye-slash"></i>
    </button>
  </div>
  <br />
  <div align="center">
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </div>
</form>
{% endblock %}
